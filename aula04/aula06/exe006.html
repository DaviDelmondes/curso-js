<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font:20px arial;
            height: 200px;
            width: 200px;
            background-color: rgb(20, 176, 124);
            line-height:200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',saiu )
        function clicar(){
             a.innerText = 'cliclou!'
             a.style.background = 'red'
        }
        function entrar(){
          a.innerText = 'entrou'  
        }
        function saiu(){
            a.innerText = 'saiu!'
        }
    </script>
</body>
</html>
